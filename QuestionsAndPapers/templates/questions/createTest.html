{% extends 'basicinformation/base.html' %}
<html>
	<head>


	<title>Crete Test</title>	
		{%block scripts %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

	<script>
		 $(document).ready(function () {
		 	var pr
		 	for(i=1 ; i<=10; i++){
		 	$(eval("'#classButton'+i")).click(function(){

          ajKl = $(this).text();
         $(this).removeClass("btn btn-default").addClass("btn btn-success");
         $('#chapters').removeClass("hidden");
         $('#chapters').html('').load('{% url 'QuestionsAndPapers:createTest' %}?klass_test='+encodeURIComponent(ajKl));

              $(this).animate({
            height: '42px',
            width: '60px',
        });

               $(eval("'#'+pr")).animate({
            height: '42px',
            width: '52px',
        });
        $(eval("'#'+pr")).removeClass("btn btn-success").addClass("btn btn-default");

        $('#analysisType').removeClass('hidden');



    pr = $(this).attr('id');
         });
		 }
		    });
	</script>
				{%endblock%}   
	</head>
	<body>
		{% block content %}
		<h2>Create Test</h2>
	<div class="panel panel-default" id='kclass'>
  <div class="panel-heading text-center">Class you want to create the test for: </div>
  <div class="panel-body">
{% for i in klasses %}

<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default text-center" id="classButton{{forloop.counter}}">{{i}}</button>
</div>

{%endfor%}
        </div>
</div>

<div class="hidden panel panel-default" id="chapters" >
  <div class="panel-heading text-center">Questions</div>
  <div class="panel-body" >
{%include 'questions/klass_available.html' %}
</div>
</div>
	
		{%endblock%}
	</body>
</html>
