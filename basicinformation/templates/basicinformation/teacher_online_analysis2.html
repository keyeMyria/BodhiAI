{%load staticfiles %}
<script>

         $(document).ready(function () {

	  $('#loadinganalysis2').hide();
    var pr

        for(i=1 ; i<=10; i++){
         $(eval("'#onlineTestid'+i")).click(function(){
          which_testid = $(this).attr('value');
	  console.log(which_testid)
	  $('#loadinganalysis3').show();
         $(this).removeClass("btn btn-default").addClass("btn btn-success");
         $('#onlinetestanalysis').removeClass("hidden");
         $('#onlinetestanalysis').html('').load('{% url 'basic:teacher_update_page' %}?onlinetestid='+which_testid);


            $(this).animate({
            height: '40px',
            width: '170px',
        });

          $(eval("'#'+pr")).animate({
            height: '35px',
            width: '160px',
        });
        $(eval("'#'+pr")).removeClass("btn btn-success").addClass("btn btn-default");




    pr = $(this).attr('id');
});
};
});
    </script>

<div class="panel panel-default ">
  <div class="panel-heading text-center">Choose a Test</div>
  <div class="panel-body">
	  {%if not tests%}
	  <h3 style="text-align:center;font-weight:bold;"> No tests taken yet.To create a test click on "Create Test" in the nav-bar at top. </h3>
	  {%else%}
{% for i in tests %}

<div class="btn-group" role="group" aria-label="...">
	<button type="button" class="btn btn-default text-center  col-xs-12" value ="{{i.id}}" id="onlineTestid{{forloop.counter}}">{{i.published}}</button>
</div>
{%endfor%}
{%endif%}
        </div>

<div id = 'loadinganalysis3' style='text-align:center;display:none;'>
 <h4 style='text-center;'>Please wait... </h4>
         <img src="{%static 'basicinformation/images/ajax-loader.gif' %}" >
  </div> 

<div class='hidden' id = 'onlinetestanalysis'>
{%include 'basicinformation/teacher_online_analysis3.html' %}
</div>
