{%load staticfiles%}
<script>

         $(document).ready(function () {
    var pr

        for(i=1 ; i<=10; i++){

	  which_klass = $('#which_class').text()
		  console.log(which_sub,which_klass);

         $('#individualonlinetestid').html('').load('{% url 'basic:teacher_update_page' %}?individualonlineschoolSubject='+which_sub+','+which_klass);


            $(this).animate({
            height: '40px',
            width: '80px',
        });

          $(eval("'#'+pr")).animate({
            height: '35px',
            width: '75px',
        });
        $(eval("'#'+pr")).removeClass("btn btn-success").addClass("btn btn-default");




    pr = $(this).attr('id');
});
};
});
