<div class="rows col-md-4 col-xs-12">
	<p>Average of test is : {{testav}}</p>
</div>
<div  class="col-md-4 col-xs-12">
    <script>

$(document).ready(function () {
	  $('#loadingSchoolAnalysis3').hide();
	    var ctx = document.getElementById("analysis");
		var myChart1 = new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: ["A","B","C","D","E","F","S"],
                datasets: [{
			label: 'Student performance and predictions for Test',
			data: [parseInt({{t1_fg_a}}),parseInt({{t1_fg_b}}),parseInt({{t1_fg_c}}),parseInt({{t1_fg_d}}),
                    parseInt({{t1_fg_e}}),parseInt({{t1_fg_f}}),parseInt({{t1_fg_s}}),],
			 backgroundColor: [
                        'rgba(255, 99, 132, 0.4)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(0, 0, 0, 0.9)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(255, 255, 255, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 3
                }]
            },
            options: {   responsive: true,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true,
                            max: 100
                        }
                    }]
                }
            }
        });
    });

</script>

<div class=" col-xs-12">
	<h2>Student grades Test</h2>
    <canvas  id="analysis" style="display: block; height: 300px; width: 400px; padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;" width="400" height="370">
</canvas>
</div>
