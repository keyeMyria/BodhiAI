{%extends 'basicinformation/base.html' %}
{%load staticfiles%}
{%load crispy_forms_tags%}

<html>
<head>
<title>{%block title %}Login To BodhiAI{%endblock%}</title>
{%block scripts %}
	<style type="text/css">
	.container{
		padding:50px;
	}	
	</style>
{%endblock%}
</head>
{% block content %}

<body>
	<br>
	<br>
	<br>
<div style='text-align:center; col-sm-12'>
	<img src="{%static 'basicinformation/images/bodhiaitransparent.png' %}" alt="Bodhi AI"  style='height:25%;'>
  </div>
<h1 style='text-align:center;font-weight:bold;'>Login</h1>
  <div class="container">



  <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <div style='text-align:center;'>
  <button type="submit" class="btn btn-primary">Log In</button>
  </div>

   </form>
  
</div>





</body>
{% endblock%}
</html>
